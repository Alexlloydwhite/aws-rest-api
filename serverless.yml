service: aws-rest-api

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  region: us-east-2 
  iamRoleStatements: 
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-2:627736774863:table/TodoTable

functions:
  addTodo:
    handler: src/addTodo.handler
    events:
      - http:
          path: /
          method: post
          cors: true
  fetchTodos:
    handler: src/fetchTodos.handler
    events:
      - http:
          path: /todos
          method: get
          cors: true
  fetchTodo:
    handler: src/fetchTodo.handler
    events:
      - http:
          path: /todo/{id}
          method: get
          cors: true
  updateTodo:
    handler: src/updateTodo.handler
    events:
      - http:
          path: /todo/{id}
          method: put
          cors: true
  editTodo:
    handler: src/editTodo.handler
    events:
      - http:
          path: /edit-todo/{id}
          method: put
          cors: true
  deleteTodo:
    handler: src/deleteTodo.handler
    events:
      - http:
          path: /todo/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TodoTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions: 
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH